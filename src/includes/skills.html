<section id="skills">

    <h2 class="terminal-prompt">skills</h2>

    <div>
        <small>... and tools I like to work with</small><br>
        <dl id="dl-skills">
            {% for skill in skills %}
            <dd>
                <span>&#183; </span>
                {{ skill.name }}
                <span>{% if skill.favourite%} &#9733; {% endif %}</span>
            </dd>
            {% endfor %}
        </dl>
    </div>

    

</section>
